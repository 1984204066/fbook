<h1>《中阿含经》第17卷  长寿王品第七（有十五经）（第二小土城诵）</h1><hr />
<p>
长寿、天、八念，净不移动道，
</p><p>
郁伽支罗说，娑鸡三族姓，
</p><p>
梵天迎请佛，胜天、迦絺那，
</p><p>
念身、支离弥，上尊长老眠，
</p><p>
无刺及真人，说处最在后。

</p>
